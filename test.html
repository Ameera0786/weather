<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom, #6dd5ed, #2193b0);
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    input {
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      background: #ff5722;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #e64a19;
    }

    #weather-info {
      margin-top: 20px;
    }

    .error {
      color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Weather App</h1>
  <input type="text" id="city" placeholder="Enter city name" />
  <br>
  <button onclick="getWeather()">Get Weather</button>
  <div id="weather-info"></div>
</div>

<script>
  async function getWeather() {
    const apiKey = "a2c74231de36583e737898d5a0dc1cbd\n";
    //Gets the value of city without whitespace
    const city = document.getElementById("city").value.trim();
    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
    const weatherInfoDiv = document.getElementById("weather-info");

    // Clear previous data
    weatherInfoDiv.innerHTML = "";

    if (!city) {
      weatherInfoDiv.innerHTML = `<p class="error">Please enter a city name!</p>`;
      return;
    }

    try {
      const response = await fetch(url);
      if (!response.ok) {
        if (response.status === 404) {
          throw new Error("City not found. Please enter a valid city.");
        } else {
          throw new Error("An error occurred. Please try again later.");
        }
      }

      const data = await response.json();

      // Display weather info
      weatherInfoDiv.innerHTML = `
                    <h2>Weather in ${data.name}</h2>
                    <p>Temperature: ${data.main.temp}Â°C</p>
                    <p>Condition: ${data.weather[0].description}</p>
                `;
    } catch (error) {
      weatherInfoDiv.innerHTML = `<p class="error">${error.message}</p>`;
    }
  }
</script>
</body>
</html>
